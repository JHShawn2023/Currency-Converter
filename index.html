<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
    <div class="mainDiv">
        <p class="p1">Currency Converter</p>
        <div class="amount">
            <p class="p2">Enter Amount</p>
            <input value="100" type="text">
        </div>

        <div class="fromTo">

            <div class="from">
                <p>From</p>
                <div class="select-Container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" id="selection">
                        <!-- <option value="USD">USD</option>
                        <option value="BDT">BDT</option>
                        <option value="INR">INR</option> -->
                    </select>
                </div>
            </div>

            <div class="exchange">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            
            <div class="To">
                <p>To</p>
                <div class="select-Container">
                    <img src="https://flagsapi.com/BD/flat/64.png">
                    <select name="to" id="selection">
                        <!-- <option value="USD">USD</option>
                        <option value="BDT" selected>BDT</option>
                        <option value="INR">INR</option> -->
                    </select>
                </div>
            </div>

        </div>
        <P class="date"></P>
        <p class="msg">1 USD = 110 BDT</p>
        <button>Get Exchange Rate</button>
    </div>
<script src="codes.js"></script>
<script src="app.js"></script>
</body>
</html>
